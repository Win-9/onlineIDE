<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <form class="login-form" role="form" action="/sign-up" method="post" th:object="${signUpForm}">

        <div class="form-group">
            <label th:for="id">ID</label>
            <input type="text" th:field="*{id}" class="form-control" placeholder="write your id">
        </div>

        <div class="form-group">
            <label th:for="password">PassWord</label>
            <input type="text" th:field="*{password}" class="form-control" placeholder="write your password">
        </div>

        <div class="form-group">
            <label th:for="name">name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="write your name">
        </div>

        <div class="form-group">
            <label th:for="email">email</label>
            <input type="text" th:field="*{email}" class="form-control" placeholder="write your email">
        </div>

        <div class="form-group">
            <label th:for="city">city</label>
            <input type="text" th:field="*{city}" class="form-control" placeholder="write your city">
        </div>

        <div class="form-group">
            <label th:for="zipcode">zipcode</label>
            <input type="text" th:field="*{zipcode}" class="form-control" placeholder="write your zipcode">
        </div>

        <div class="form-group">
            <label th:for="etc">etc</label>
            <input type="text" th:field="*{etc}" class="form-control" placeholder="write your etc-info">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div> <!-- /container -->
</body>
</html>
