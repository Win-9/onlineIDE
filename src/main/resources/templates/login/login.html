<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <form class="login-form" role="form" action="" method="post">
        <div class="form-group">
            <label th:for="name">Name</label>
            <input type="text" class="form-control" placeholder="write your name">
        </div>
        <div class="form-group">
            <label th:for="id">ID</label>
            <input type="text" class="form-control" placeholder="write your id">
        </div>
        <div class="form-group">
            <label th:for="password">PassWord</label>
            <input type="text" class="form-control" placeholder="write your password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div> <!-- /container -->
</body>
</html>
